<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foosbournament</title>
    <meta name="description" content="Foosball tournament management app" />
    <meta name="theme-color" content="#020617" />
    <link rel="apple-touch-icon" href="/foosbournament/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Foosball" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              foos: {
                dark: '#020617',  /* Darker, deeper blue-black */
                panel: '#0f172a', /* Slate 900 */
                brand: '#f97316', /* Orange 500 - Main Brand */
                accent: '#06b6d4', /* Cyan 500 - Secondary Accent (Teal/Cyan) */
                gold: '#f59e0b',
                red: '#ef4444',
                blue: '#3b82f6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              confetti: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
              },
              sparkle: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { transform: 'scale(1.5) rotate(180deg)', opacity: '1' },
                '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' },
              },
              victoryPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              rainbowPulse: {
                '0%, 100%': { opacity: '0.3', filter: 'hue-rotate(0deg)' },
                '50%': { opacity: '0.5', filter: 'hue-rotate(180deg)' },
              },
              unicornStar: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '25%': { transform: 'scale(1.5) rotate(90deg)', opacity: '1' },
                '50%': { transform: 'scale(1) rotate(180deg)', opacity: '0.8' },
                '75%': { transform: 'scale(1.3) rotate(270deg)', opacity: '0.6' },
                '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' },
              },
              rainbowText: {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(360deg)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom scrollbar for swanky look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
