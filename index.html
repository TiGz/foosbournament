<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foosbournament</title>
    <meta name="description" content="Foosball tournament management app" />
    <meta name="theme-color" content="#020617" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Foosball" />
    <!-- Google Fonts: Lexend (display/body) + JetBrains Mono (scores/numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          // Extended breakpoints for better responsive scaling
          screens: {
            'xs': '375px',    // Small phones
            'sm': '480px',    // Large phones
            'md': '768px',    // Tablets
            'lg': '1024px',   // Small laptops
            'xl': '1280px',   // Desktops
            '2xl': '1536px',  // Large desktops
          },
          extend: {
            colors: {
              foos: {
                dark: '#020617',  /* Darker, deeper blue-black */
                panel: '#0f172a', /* Slate 900 */
                brand: '#f97316', /* Orange 500 - Main Brand */
                accent: '#06b6d4', /* Cyan 500 - Secondary Accent (Teal/Cyan) */
                gold: '#f59e0b',
                red: '#ef4444',
                blue: '#3b82f6'
              }
            },
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            fontSize: {
              // Minimum readable size (11px)
              '2xs': ['0.6875rem', { lineHeight: '1rem' }],
              // Fluid typography using clamp() for smooth scaling
              'fluid-xs': ['clamp(0.625rem, 0.5rem + 0.5vw, 0.75rem)', { lineHeight: '1.25' }],      // 10-12px
              'fluid-sm': ['clamp(0.75rem, 0.625rem + 0.5vw, 0.875rem)', { lineHeight: '1.35' }],    // 12-14px
              'fluid-base': ['clamp(0.875rem, 0.75rem + 0.5vw, 1rem)', { lineHeight: '1.5' }],       // 14-16px
              'fluid-lg': ['clamp(1rem, 0.875rem + 0.5vw, 1.125rem)', { lineHeight: '1.5' }],        // 16-18px
              'fluid-xl': ['clamp(1.25rem, 1rem + 1vw, 1.5rem)', { lineHeight: '1.4' }],             // 20-24px
              'fluid-2xl': ['clamp(1.5rem, 1.25rem + 1vw, 2rem)', { lineHeight: '1.3' }],            // 24-32px
              'fluid-score': ['clamp(4rem, 3rem + 4vw, 8rem)', { lineHeight: '1' }],                 // Match scores
            },
            spacing: {
              'touch': '2.75rem',    // 44px minimum touch target
              'touch-lg': '3rem',    // 48px comfortable touch
            },
            borderRadius: {
              'card': '0.75rem',     // 12px - cards, panels
              'card-lg': '1rem',     // 16px - modals
              'button': '0.5rem',    // 8px - buttons
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15)',
              'modal': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
              'glow-brand': '0 0 20px rgba(249, 115, 22, 0.3)',
              'glow-accent': '0 0 20px rgba(6, 182, 212, 0.3)',
              'glow-gold': '0 0 20px rgba(245, 158, 11, 0.3)',
              'button-brand': '0 4px 14px 0 rgba(249, 115, 22, 0.25)',
              'button-accent': '0 4px 14px 0 rgba(6, 182, 212, 0.25)',
            },
            maxWidth: {
              'content': '1400px',  // Max content width for ultra-wide displays
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              confetti: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
              },
              sparkle: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { transform: 'scale(1.5) rotate(180deg)', opacity: '1' },
                '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' },
              },
              victoryPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              rainbowPulse: {
                '0%, 100%': { opacity: '0.3', filter: 'hue-rotate(0deg)' },
                '50%': { opacity: '0.5', filter: 'hue-rotate(180deg)' },
              },
              unicornStar: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '25%': { transform: 'scale(1.5) rotate(90deg)', opacity: '1' },
                '50%': { transform: 'scale(1) rotate(180deg)', opacity: '0.8' },
                '75%': { transform: 'scale(1.3) rotate(270deg)', opacity: '0.6' },
                '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' },
              },
              rainbowText: {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(360deg)' },
              },
              slideInFromBelow: {
                '0%': { transform: 'translateY(10px)', opacity: '0.5' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              leaderGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(251, 191, 36, 0.6)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom scrollbar for swanky look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
